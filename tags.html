<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .diferente{
            background-color: red;
            color: white;
            padding: 2px;
            border-radius: 4px;
        }

        div{
            display: inline;
        }
    </style>
</head>
<body>
    <div>Área 1</div> 
    <div>Área 2</div> 

    <p>
        Este é um texto com muitas palavras <span class="diferente">diferentes.</span>
    </p>
</body>
</html>
